# USER-NAME STYLE                                                
[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

# HOST-NAME STYLE
[hostname]
ssh_only = false
format = 'on [$hostname](bold purple) '
trim_at = "."
disabled = false

# REPLACE THE "❯" SYMBOL IN THE PROMPT WITH "➜"
[character]                            
success_symbol = "[➜](bold green)"     
error_symbol = "[➜](bold red)"

# DIRECTORY STYLE
[directory]
read_only = " 󰌾"
read_only_style = "red"
truncation_length = 10
truncate_to_repo = true 			   
style = "bold italic blue"

# COMMAND DURATION STYLE
[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
style = "bold italic red"

# MEMORY USAGE STYLE
[memory_usage]
disabled = true

