
#---------------------------------------#
#             MOUSE SHORTCUTS           #
#---------------------------------------#

MBTN_LEFT      ignore              # DON'T DO ANYTHING
MBTN_LEFT_DBL  cycle fullscreen    # TOGGLE FULLSCREEN
MBTN_RIGHT     cycle pause         # TOGGLE PAUSE/PLAYBACK MODE
MBTN_BACK      playlist-prev       # SKIP TO THE PREVIOUS FILE
MBTN_FORWARD   playlist-next       # SKIP TO THE NEXT FILE

WHEEL_UP       add volume +5       # INCREASE VOLUME BY 5
WHEEL_DOWN     add volume -5       # DECREASE VOLUME BY 5
WHEEL_LEFT     seek -10            # SEEK 10 SECONDS BACKWARD 
WHEEL_RIGHT    seek +10            # SEEK 10 SECONDS FORWARD    

#---------------------------------------#
#           KEYBOARD SHORTCUTS          #
#---------------------------------------#

RIGHT          seek +5             # SEEK 5 SECONDS FORWARD
LEFT           seek -5             # SEEK 5 SECONDS BACKWARD
SHIFT+RIGHT    seek +600           # SEEK 10 MINUTES FORWARD 
SHIFT+LEFT     seek -600           # SEEK 10 MINUTES BACKWARD

UP             add volume +5       # INCREASE VOLUME BY 5
DOWN           add volume -5       # DECREASE VOLUME BY 5
m              cycle mute          # TOGGLE MUTE
PGUP           add chapter +1      # SEEK TO THE NEXT CHAPTER   
PGDWN          add chapter -1      # SEEK TO THE PREVIOUS CHAPTER

+      add video-zoom +0.1         # ZOOM IN
-      add video-zoom -0.1         # ZOOM OUT
*      set video-zoom 0            # RESET ZOOM AND PAN

[      multiply speed 1/1.1        # DECREASE THE PLAYBACK SPEED
]      multiply speed 1.1          # INCREASE THE PLAYBACK SPEED
{      multiply speed 0.5          # HALVE THE PLAYBACK SPEED
}      multiply speed 2.0          # DOUBLE THE PLAYBACK SPEED
BS     set speed 1.0               # RESET THE SPEED TO NORMAL

q quit                             # EXIT MPV
Q quit-watch-later                 # EXIT AND REMEMBER THE PLAYBACK POSITION
q {encode} quit 4                  # DISABLE HARDWARE ACCELERATION 

ESC set fullscreen no              # LEAVE FULLSCREEN
ESC {encode} quit 4                # DISABLE HARDWARE ACCELERATION

SPACE cycle pause                      # TOGGLE PAUSE/PLAYBACK MODE
] playlist-next                        # SKIP TO THE NEXT FILE
[ playlist-prev                        # SKIP TO THE PREVIOUS FILE
t cycle ontop                          # TOGGLE ALWAYS ON TOP
f cycle fullscreen                     # TOGGLE FULLSCREEN
s screenshot                           # TAKE A SCREENSHOT OF THE VIDEO WITH SUBTITLES
S screenshot video                     # TAKE A SCREENSHOT OF THE VIDEO WITHOUT SUBTITLES
F1 show-text ${playlist}               # SHOW THE PLAYLIST
F2 show-text ${track-list}             # SHOW THE LIST OF VIDEO, AUDIO AND SUB TRACKS

i script-binding stats/display-stats-toggle # toggle displaying information and statistics
a cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1" # CYCLE THE VIDEO ASPECT RATIO

1 add contrast -1
2 add contrast 1
3 add brightness -1
4 add brightness 1
5 add gamma -1
6 add gamma 1
7 add saturation -1
8 add saturation 1

#---------------------------------------#
#        LAPTOP SPECIAL SHORTCUTS       #
#---------------------------------------#

PLAY cycle pause                       # TOGGLE PAUSE/PLAYBACK MODE
PAUSE cycle pause                      # TOGGLE PAUSE/PLAYBACK MODE
PLAYPAUSE cycle pause                  # TOGGLE PAUSE/PLAYBACK MODE
PLAYONLY set pause no                  # UNPAUSE VIDEO
PAUSEONLY set pause yes                # PAUSE VIDEO
STOP quit                              # QUIT MPV
FORWARD seek 60                        # SEEK 1 MINUTE FORWARD
REWIND seek -60                        # SEEK 1 MINUTE BACKWARD
NEXT playlist-next                     # SKIP TO THE NEXT FILE
PREV playlist-prev                     # SKIP TO THE PREVIOUS FILE
VOLUME_UP add volume 5                 # INCREASE VOLUME BY 5 
VOLUME_DOWN add volume -5              # DECREASE VOLUME BY 5
MUTE cycle mute                        # TOGGLE MUTE
POWER quit                             # QUIT MPV